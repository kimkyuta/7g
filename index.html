<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나눔의 교회 여름성경학교 미션</title>
  <!-- 스타일시트 연결 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 타이틀: 게임의 제목을 크게 보여줍니다 -->
  <h1 id="title">나눔의 교회 여름성경학교 미션</h1>
  <!-- 설명란: 게임 방법을 안내합니다 -->
  <div id="description">
    <p>여름 성경학교 유치부/초등부 7초를 맞춰라</p>
    <p>시작튼을 한 번 누르면 시작하고, 7초가 되었다고 생각할 때 다시 눌러보세요!</p>
  </div>
  <!-- 전자시계: 0.01초 단위로 시간을 보여줍니다 -->
  <div id="timer-container">
    <span id="timer">0.00</span>
  </div>
  <!-- 시작/멈추기 버튼: 한 번에 하나만 보입니다 -->
  <button id="startStopBtn">시작</button>
  <!-- 등수 설명: 노란 박스 안에 등수별 기준을 안내합니다 -->
  <div id="rank-info">
    <ul>
      <li><b>1등:</b> 정확히 7초를 맞추세요!</li>
      <li><b>2등:</b> 0.05초 이내로 맞추세요!</li>
      <li><b>3등:</b> 0.2초 이내로 맞추세요!</li>
      <li><b>4등:</b> 0.5초 이내로 맞추세요!</li>
      <li><b>5등:</b> 1초 이내로 맞추세요!</li>
      <li><b>꽝!!!:</b> 나머지 모든분들!</li>
    </ul>
  </div>
  <!-- 결과 박스: 시도 결과를 크게 보여줍니다 -->
  <div id="result-box" style="display:none;"></div>
  <!-- 기록 리스트: 이전 시도 결과를 남깁니다 -->
  <div id="history"></div>
  <!-- 폭죽/꽃가루 효과를 위한 캔버스 -->
  <canvas id="confetti-canvas"></canvas>
  <!-- 자바스크립트 연결 -->
  <script src="script.js"></script>
</body>
</html>
